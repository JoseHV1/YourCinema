<div class="bg-light rounded p-3 effect" (click)="redirectDetails(cast.id)">
    <div class="d-flex align-items-center justify-content-center">
        <div class="mb-4 rounded-circle cast-image">
            <img [src]="cast.profile_path | noImage" class="w-100 h-100 rounded-circle shadow-4-strong">
        </div>
    </div>
    <h4 class="text-center">{{ cast.original_name }}</h4>
</div>
