<div class="text-end border-end border-dark search-btn">
    <div class="search-form">
        <form>
            <div class="form-group">
                <div class="d-flex">
                    <input type="search" class="form-control border-0 rounded-pill py-2" name="search-input"
                        placeholder="Search Movie..." required (keyup.enter)="searchMovie(searchInput.value)" #searchInput/>
                    <button type="button" value="Search Now!" class="btn" (click)="searchMovie(searchInput.value)" data-bs-toggle="modal" data-bs-target="#modal">
                        <i class="fa fa-search text-dark"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal Result -->
    <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modalResult" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalResult">Result for {{ search }}</h5>
                    <button type="button" class="btn-close me-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <tbody>
                            <tr *ngFor="let item of resultSearch">
                                <td class="item-list" (click)="redirectDetails(item.id)">
                                    <h6 class="animated slideInDown text-center">{{ item.title }}</h6>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
