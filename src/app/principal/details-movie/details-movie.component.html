<app-header [titleMovie]="detailsMovie.title"></app-header>
<section class="container-fluid px-3 px-md-5 mt-5">
    <div class="row px-0 px-lg-2">
        <div class="col-xl-4 col-lg-5 col-md-6 col-12 mb-5 mb-md-0 px-0 px-lg-4">
            <app-card-movie [movie]="detailsMovie" [height]="'28rem'"></app-card-movie>
        </div>
        <div class="col-xl-8 col-lg-7 col-md-6 col-12 px-3 px-xl-4">
            <h1 class="display-5 mb-0">{{ detailsMovie.title }}</h1>
            <small *ngFor="let genre of detailsMovie.genres; let i = index">{{ i !== 0 ? ', ' : '' }} {{ genre.name }}</small>
            <div class="d-flex justify-content-between py-1 mt-3 mb-2">
                <span class="text-dark"><i class="fa fa-star me-2"></i>{{ detailsMovie.vote_average | number: '1.1-2' }}</span>
                <span class="text-dark"><i class="fas fa-calendar-alt me-2"></i>{{ detailsMovie.release_date | date }}</span>
            </div>
            <p class="fs-5 mb-4" style="text-align: justify;">{{ detailsMovie.overview }}</p>
            <div class="row">
                <div class="col-lg-2 col-6 mb-2 mb-lg-0">
                    <app-badge [label]="'Votes'" [data]="detailsMovie.vote_count"></app-badge>
                </div>
                <div class="col-lg-2 col-6 mb-2 mb-lg-0">
                    <app-badge [label]="'Average'" [data]="detailsMovie.vote_average | number: '1.1-2'"></app-badge>
                </div>
                <div class="col-lg-2 col-6">
                    <app-badge [label]="'+18'" [data]="detailsMovie.adult ? 'Yes' : 'No'"></app-badge>
                </div>
                <div class="col-lg-3 col-6">
                    <app-badge [label]="'Popularity'" [data]="detailsMovie.popularity"></app-badge>
                </div>
                <div class="col-lg-3 col-6 mb-2 mb-lg-0">
                    <app-badge [label]="'Duration'" [data]="detailsMovie.runtime === 0 ? 'Unestimated' : (detailsMovie.runtime + ' min')"></app-badge>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3 mt-lg-4 row px-0 px-lg-3">
        <h1 class="display-5 text-center">Cast</h1>
        <div class="row mt-3">
            <div class="col-lg-3 col-6" *ngFor="let cast of castMovie">
                <app-card-cast [cast]="cast"></app-card-cast>
            </div>
        </div>
    </div>
</section>
